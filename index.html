		<div class="container">
			<h2>Stacked form</h2>
			<form action="/action_page.php">
				<div class="form-group">
					<label for="name">Full name:</label> <input type="text"
						class="form-control" id="name" name="name" required="required" autocomplete="name">
				</div>
				<div class="form-group">
					<label for="phone">Phone:</label> <input type="tel"

				</div>
				<div class="form-group">
					<label for="email">Email:</label> <input type="email"
						class="form-control" id="email" name="email" required="required">
				</div>
				<div class="form-group">
					<label for="cities">City:</label> <select name="cities" id="cities" required="required">
						<option value=""></option>

					</select>
				</div>
				<div class="form-group">
					<label for="neighborhood">Neighborhood:</label> <select
						name="neighborhood" id="neighborhood" required="required">
					</select>
				</div>
				<div class="form-group">
					<label for="sqm">Total sqm:</label> <input type="number"
						class="form-control" id="sqm" name="sqm" required="required">
				</div>
				<div class="form-group">
					<label for="parking">Parking:</label> <input type="text"
						class="form-control" id="parking" name="parking" required="required">
				</div>
				<div class="form-group">
					<label for="adress">Adress:</label> <input type="text"
						class="form-control" id="adress" name="adress" required="required">
				</div>
				<div class="form-group">
					<label for="erv">Estimated rental value:</label> <input type="text"
						class="form-control" id="erv" name="erv">
				</div>
				<div class="form-group">
					<label for="bedrooms">Bedrooms:</label> <input type="number"
						class="form-control" id="bedrooms" name="bedrooms" required="required">
				</div>
				<div class="form-group">
					<label for="date">Initial date:</label>
					<!-- Date Picker Input -->
					<div class="form-group mb-4">
						<div class="datepicker date input-group p-0 shadow-sm">
							<input type="text" placeholder="Choose a initial date"
								class="form-control py-4 px-4" id="date" name="date" required="required">
							<div class="input-group-append">

				<div class="form-group form-check">
					<label class="form-check-label"> <input
						class="form-check-input" type="checkbox" name="remember">
						Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
